<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="">
        <meta name="description" content="Images in HTML">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Login Page</title>
        <link rel="icon" href="../media/logo_icon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/login.js" defer></script>
        <title>Jobsy - Login</title>
    </head>
      <main>
        <div class="container">
            <div class="left-section">
              <img src="./assets/media/logo_white.png" alt="Logo" id="logo">
            </div>
          <div class="right-section">
            <h1>Welcome</h1>
            <p>Sign in to your account</p>
            <form onsubmit="saveUser(event)">
              <input type="email" placeholder="Email" id="email" required>
              <input type="password" placeholder="Password" id="password" required>
              <input type="button" id="login" value="Login">
            </form>
          </div>
        </div>
      </main>
    </body>
</html>
